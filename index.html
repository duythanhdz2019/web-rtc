<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WebRTC</title>
        <script src="jquery.js"></script>
        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        <script src="socket.io.js"></script>
        <script src="socket.io.js.map"></script>
        <script src="socket.io.slim.js"></script>
        <script src="socket.io.slim.js.map"></script>
    </head>
    <body>
        <div id="div-chat">
            <p>Online user: </p>
            <ul id="ulUser">
            </ul>
            <h3 id="my-peer">Your ID:</h3>
            <video id="localStream" width="300" controls></video>
            <br /><br />
            <video id="remoteStream" width="300" controls></video>
            <br /><br />
            <input type="text" id="remoteID" placeholder="Remote ID">
            <button id="btnCall">Call</button>
        </div>
        <br /><br />
        <div id="div-dang-ky">
            <input type="text" id="txtUsername" placeholder="Your Username">
            <button id="btnSignUp">Sign Up</button>
        </div>
    </body>
    <script src="main.js"></script>
</html>
